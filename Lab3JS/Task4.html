<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд зображень</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 400px;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Перегляд зображень</h1>
    <img id="image-viewer" src="" alt="Зображення" />

    <div class="buttons">
        <button onclick="showPreviousImage()">Назад</button>
        <button onclick="showNextImage()">Вперед</button>
    </div>

    <script>
        let images = [
            'https://webmaestro.com.ua/img/blog/20201016122530_.jpeg',
            'https://storozhynets.info/wp-content/uploads/2024/03/IHfxjOcnOo.webp',
            'https://web-promo.ua/wp-content/uploads/2021/10/greg-rakozy-ompaz-dn-9i-unsplash-1.jpg',
            'https://images.pexels.com/photos/2377965/pexels-photo-2377965.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500'
        ];

        let currentIndex = 0;

        document.getElementById("image-viewer").src = images[currentIndex];

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("image-viewer").src = images[currentIndex];
        }

        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("image-viewer").src = images[currentIndex];
        }
    </script>

</body>
</html>
