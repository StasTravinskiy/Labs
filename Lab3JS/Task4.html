<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перегляд зображень</title>
    <style>
        #imageContainer {
            text-align: center;
            margin-top: 20px;
        }
        #imageContainer img {
            max-width: 100%;
            height: auto;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-buttons button {
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="imageContainer">
    <img id="displayedImage" src="" alt="Зображення">
</div>

<div class="nav-buttons">
    <button onclick="prevImage()">Назад</button>
    <button onclick="nextImage()">Вперед</button>
</div>

<script>
    // Масив шляхів до зображень
    let images = ['1.jpg', '2.jpg', '3.jpg', '4.jpg'];

    // Поточний індекс зображення
    let currentIndex = 0;

    // Функція для відображення зображення за індексом
    function showImage(index) {
        const imageElement = document.getElementById('displayedImage');
        imageElement.src = images[index];
    }

    // Показати перше зображення при завантаженні сторінки
    showImage(currentIndex);

    // Функція для перемикання на наступне зображення
    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length; // Циклічність
        showImage(currentIndex);
    }

    // Функція для перемикання на попереднє зображення
    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length; // Циклічність
        showImage(currentIndex);
    }
</script>

</body>
</html>
