<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірка наявності товарів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Перевірка наявності товарів</h1>

    <label for="product-select">Оберіть товар:</label>
    <select id="product-select" onchange="resetTotalAmount()">
        <option value="">-- Оберіть товар --</option>
        <option value="0">Пилка</option>
        <option value="1">Перфоратор</option>
        <option value="2">Плитка</option>
    </select>
    <button onclick="fun1()">Наявна кількість і вартість</button>

    <div class="result">
        <p id="quantity"></p>
        <p id="price"></p>
    </div>

    <button onclick="fun2()">Загальна сума</button>
    <p id="total-amount"></p>

    <script>
        const products = ["Пилка", "Перфоратор", "Плитка"];
        const quantities = [200, 5, 300];
        const prices = [10, 500, 10];

        let currentProductIndex = -1;

        function resetTotalAmount() {
            document.getElementById("total-amount").innerText = '';
        }

        function fun1() {
            currentProductIndex = document.getElementById("product-select").value;

            if (currentProductIndex !== "") {
                currentProductIndex = parseInt(currentProductIndex);
                document.getElementById("quantity").innerText = `Наявна кількість: ${quantities[currentProductIndex]}`;
                document.getElementById("price").innerText = `Вартість за одиницю: ${prices[currentProductIndex]} грн`;
                resetTotalAmount(); 
            } else {
                document.getElementById("quantity").innerText = 'Товар не обрано';
                document.getElementById("price").innerText = '';
                document.getElementById("total-amount").innerText = '';
            }
        }

        function fun2() {
            if (currentProductIndex !== -1 && currentProductIndex !== "") {
                const totalAmount = quantities[currentProductIndex] * prices[currentProductIndex];
                document.getElementById("total-amount").innerText = `Загальна сума: ${totalAmount} грн`;
            } else {
                document.getElementById("total-amount").innerText = 'Спершу оберіть товар за допомогою кнопки "Наявна кількість і вартість".';
            }
        }
    </script>

</body>
</html>
