<!DOCTYPE html>
<html>
<head>
    <title>Lab 10 - Task 4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        span {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
    <script>
    $(document).ready(function() {
        $("form").submit(function(event) {
            const inputValue = $("input:first").val().trim(); // Видаляє зайві пробіли
            if (inputValue === "correct") {
                $("span").text("Перевіряєм...").addClass('success').removeClass('error').show();
                alert('Успішно!');
                return true;
            }
            
            $("span").text("Неправильно!").addClass('error').removeClass('success').show().fadeOut(1000);
            return false;
        });
    });
    </script>
</head>
<body>
    <p>Введіть в текстове поле слово 'correct'.</p>
    
    <form action="#">
        <div>
            <input type="text" placeholder="Введіть текст..." />
            <input type="submit" value="Надіслати" />
        </div>
    </form>
    
    <span></span>
</body>
</html>
